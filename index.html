    <style>
        .overlay {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            background: #1d2630;
            background-size: cover;
            z-index: 2;
        }

        .overlay p {
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-size: 1.5rem;
            text-align: center;
        }

        .overlay__inner {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .overlay__content {
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 150px;
            height: 150px;
            padding: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgb(63, 249, 220);
            background: linear-gradient(0deg, rgba(63, 249, 220, 0.1) 33%, rgba(63, 249, 220, 1) 100%);
            animation: spin .8s linear 0s infinite;

        }

        .spinner span {
            width: 100%;
            height: 100%;
            background-color: #1d2630;
            border-radius: 50%;
        }



        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

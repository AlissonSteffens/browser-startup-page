<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Alisson Steffens`s Startup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="data/links.js"></script>

    <script src="js/bgs/gameOfLife.js"></script>
    <script src="js/bgs/matrix.js"></script>
    <script src="js/bgs/pokemon.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/links.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div id="bg"></div>
    <div id="loading">
      <div class="content">
        <div class="spinner"></div>
        <h1>Loading...</h1>
      </div>
    </div>
    <main>
      <header>
        <div id="bgToggles"></div>
      </header>
      <div class="content">
        <section id="clock">
          <div class="content">
            <h1 id="time">00:00</h1>
            <h2 id="date">00/00/0000</h2>
          </div>
        </section>
      </div>
      <footer>
        <section id="links"></section>
      </footer>
    </main>
  </body>
</html>
